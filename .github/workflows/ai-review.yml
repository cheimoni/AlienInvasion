name: AI Game Review (ZAI GLM)

on:
  push:
    branches: [main]
    paths:
      - '**.js'
      - '**.html'
      - '**.css'

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read game files
        id: read_files
        run: |
          CODE=$(cat engine.js game.js index.html base.css 2>/dev/null | head -c 8000)
          echo "code<<EOF" >> $GITHUB_OUTPUT
          echo "$CODE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Ask ZAI GLM-5 for review
        id: ai_review
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
        run: |
          RESPONSE=$(curl -s https://openrouter.ai/api/v1/chat/completions \
            -H "Authorization: Bearer $ZAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "thudm/glm-4-32b",
              "messages": [
                {
                  "role": "system",
                  "content": "You are an expert HTML5 game developer. Analyze the AlienInvasion game code and give 3-5 specific, actionable improvement suggestions. Focus on gameplay, performance, and visual effects. Be concise and practical."
                },
                {
                  "role": "user",
                  "content": "Review this AlienInvasion HTML5 Canvas game code and suggest improvements:\n\n${{ steps.read_files.outputs.code }}"
                }
              ],
              "max_tokens": 1000
            }')

          SUGGESTIONS=$(echo "$RESPONSE" | python3 -c "import sys,json; data=json.load(sys.stdin); print(data['choices'][0]['message']['content'])" 2>/dev/null || echo "Could not parse AI response")

          echo "suggestions<<EOF" >> $GITHUB_OUTPUT
          echo "$SUGGESTIONS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Issue with AI feedback
        uses: actions/github-script@v7
        with:
          script: |
            const suggestions = `${{ steps.ai_review.outputs.suggestions }}`;
            const sha = context.sha.substring(0, 7);
            const date = new Date().toISOString().split('T')[0];

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ¤– AI Review [${sha}] - ${date}`,
              body: `## ZAI GLM-5 Game Review\n\nAutomatic review triggered by push \`${sha}\`.\n\n---\n\n${suggestions}\n\n---\n*Generated automatically by AI Review workflow*`,
              labels: ['ai-review']
            });
