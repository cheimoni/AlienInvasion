name: AI Game Review (Groq)

on:
  push:
    branches: [main]
    paths:
      - '**.js'
      - '**.html'
      - '**.css'

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ask AI for game review
        id: ai_review
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python3 << 'PYEOF'
          import os, json, urllib.request

          # Read game files
          code = ""
          for fname in ["engine.js", "game.js", "index.html", "base.css"]:
              try:
                  with open(fname, "r", encoding="utf-8", errors="ignore") as f:
                      code += f"\n\n// === {fname} ===\n" + f.read(3000)
              except:
                  pass

          # Call Vercel AI Gateway
          payload = json.dumps({
              "model": "llama-3.3-70b-versatile",
              "messages": [
                  {
                      "role": "system",
                      "content": "You are an expert HTML5 game developer. Analyze the AlienInvasion game code and give 3-5 specific, actionable improvement suggestions. Focus on gameplay, performance, and visual effects. Be concise and practical."
                  },
                  {
                      "role": "user",
                      "content": f"Review this AlienInvasion HTML5 Canvas game and suggest improvements:\n{code}"
                  }
              ],
              "max_tokens": 1000
          }).encode()

          req = urllib.request.Request(
              "https://api.groq.com/openai/v1/chat/completions",
              data=payload,
              headers={
                  "Authorization": f"Bearer {os.environ['GROQ_API_KEY']}",
                  "Content-Type": "application/json"
              }
          )

          try:
              with urllib.request.urlopen(req, timeout=60) as resp:
                  data = json.loads(resp.read())
                  suggestions = data["choices"][0]["message"]["content"]
          except urllib.error.HTTPError as e:
              body = e.read().decode()
              suggestions = f"API Error {e.code}: {e.reason}\n\nResponse: {body}"
          except Exception as e:
              suggestions = f"API Error: {e}"

          # Write to GitHub output
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write("suggestions<<SUGGESTIONS_EOF\n")
              f.write(suggestions + "\n")
              f.write("SUGGESTIONS_EOF\n")

          print("AI Review complete!")
          print(suggestions[:500])
          PYEOF

      - name: Create GitHub Issue with AI feedback
        uses: actions/github-script@v7
        with:
          script: |
            const suggestions = `${{ steps.ai_review.outputs.suggestions }}`;
            const sha = context.sha.substring(0, 7);
            const date = new Date().toISOString().split('T')[0];

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ¤– AI Review [${sha}] - ${date}`,
              body: `## ðŸ¤– Vercel AI Gateway Review\n\nAutomatic review triggered by push \`${sha}\`.\n\n---\n\n${suggestions}\n\n---\n*Generated automatically via Groq (llama-3.3-70b)*`,
              labels: ['ai-review']
            });
