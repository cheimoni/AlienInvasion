name: AI Game Review (GitHub Models)

on:
  push:
    branches: [main]
    paths:
      - '**.js'
      - '**.html'
      - '**.css'

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ask AI for game review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          GH_SHA: ${{ github.sha }}
        run: |
          python3 << 'PYEOF'
          import os, json, urllib.request

          # Read game files
          code = ""
          for fname in ["engine.js", "game.js", "index.html", "base.css"]:
              try:
                  with open(fname, "r", encoding="utf-8", errors="ignore") as f:
                      code += f"\n\n// === {fname} ===\n" + f.read(3000)
              except:
                  pass

          # Call GitHub Models API
          payload = json.dumps({
              "model": "gpt-4o-mini",
              "messages": [
                  {
                      "role": "system",
                      "content": "You are an expert HTML5 game developer. Analyze the AlienInvasion game code and give 3-5 specific, actionable improvement suggestions. Focus on gameplay, performance, and visual effects. Be concise and practical."
                  },
                  {
                      "role": "user",
                      "content": f"Review this AlienInvasion HTML5 Canvas game and suggest improvements:\n{code}"
                  }
              ],
              "max_tokens": 1000
          }).encode()

          req = urllib.request.Request(
              "https://models.inference.ai.azure.com/chat/completions",
              data=payload,
              headers={
                  "Authorization": f"Bearer {os.environ['GITHUB_TOKEN']}",
                  "Content-Type": "application/json"
              }
          )

          try:
              with urllib.request.urlopen(req, timeout=60) as resp:
                  data = json.loads(resp.read())
                  suggestions = data["choices"][0]["message"]["content"]
          except urllib.error.HTTPError as e:
              body = e.read().decode()
              suggestions = f"API Error {e.code}: {e.reason}\n\nResponse: {body}"
          except Exception as e:
              suggestions = f"API Error: {e}"

          # Save to file to avoid shell escaping issues
          with open("/tmp/ai_suggestions.txt", "w") as f:
              f.write(suggestions)

          print("AI Review complete!")
          print(suggestions[:500])
          PYEOF

      - name: Create GitHub Issue with AI feedback
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_SHA: ${{ github.sha }}
        run: |
          python3 << 'PYEOF'
          import os, json, urllib.request

          sha = os.environ['GH_SHA'][:7]
          repo = os.environ['GITHUB_REPOSITORY']
          token = os.environ['GITHUB_TOKEN']

          try:
              with open("/tmp/ai_suggestions.txt") as f:
                  suggestions = f.read()
          except:
              suggestions = "Could not read AI suggestions."

          from datetime import date
          today = date.today().isoformat()

          body = f"""## AI Game Review

Automatic review triggered by push `{sha}`.

---

{suggestions}

---
*Generated automatically via GitHub Models (gpt-4o-mini)*"""

          payload = json.dumps({
              "title": f"AI Review [{sha}] - {today}",
              "body": body,
              "labels": ["ai-review"]
          }).encode()

          req = urllib.request.Request(
              f"https://api.github.com/repos/{repo}/issues",
              data=payload,
              headers={
                  "Authorization": f"Bearer {token}",
                  "Content-Type": "application/json",
                  "Accept": "application/vnd.github+json"
              }
          )

          with urllib.request.urlopen(req) as resp:
              result = json.loads(resp.read())
              print(f"Issue created: {result['html_url']}")
          PYEOF
